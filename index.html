<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div id="menu-icon">&#9776;</div>
        <div id="menu">
            <a href="#" onclick="loadPage('home')" target="_parent">Home</a>
            <a href="#" onclick="loadPage('dashboard')" target="_parent"">Dashboard</a>
            <a href="#" onclick="loadPage('trainings')" target="_parent">Trainings</a>
            <a href="#" onclick="loadPage('quiz')" target="_parent">Quiz</a>
            <a href="#" onclick="loadPage('about')">About Us</a>
        </div>
        <div><h1 style="color: white;" class="centered-heading">Accessibility Testing</h1></div>
        <div class="profile-section">
            <div id="search-container">
                <input type="text" id="search-bar" class="search-bar" placeholder="Search..." oninput="handleSearch()" aria-label="Search">
            </div>
            <div id="profile"></div> 
            <div class="profile-info">
                <span id="welcome-message" class="welcome-message"> Welcome back, Vijay!</span>
                <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle profile-button" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img class="profile-picture" src="profile_settings.png" alt="Profile Picture">
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#" onclick="loadPage('signup')">Register</a>
                    <a class="dropdown-item" href="#" onclick="loadPage('signin')">Sign In</a>
                </div>
            </div>
        </div>
    </nav>
    <div id="quiz-container">
        <div id="question-container">
            <h2 id="question">Question 1: What is the capital of France?</h2>
            <ul id="options">
                <li><input type="radio" name="answer" value="Paris"> Paris</li>
                <li><input type="radio" name="answer" value="Berlin"> Berlin</li>
                <li><input type="radio" name="answer" value="London"> London</li>
                <li><input type="radio" name="answer" value="Madrid"> Madrid</li>
            </ul>
        </div>

        <div id="button-container">
            <button id="next-btn" onclick="nextQuestion()">Next</button>
            <button id="submit-btn" onclick="submitQuiz()">Submit</button>
            <button id="retake-btn" onclick="retakeQuiz()">Retake Quiz</button>
        </div>

        <div id="result-container">
            <p id="result-message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
